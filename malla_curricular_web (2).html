<script>
  const cursos = document.querySelectorAll('.curso');

  cursos.forEach(curso => {
    curso.addEventListener('click', () => {
      if (curso.classList.contains('aprobado')) return;

      curso.classList.remove('habilitado', 'bloqueado', 'en-curso');
      curso.classList.add('aprobado');

      const id = curso.dataset.id;
      document.querySelectorAll(`[data-req="${id}"]`).forEach(dep => {
        if (dep.classList.contains('bloqueado')) {
          dep.classList.remove('bloqueado');
          dep.classList.add('habilitado');
        }
      });
    });
  });
</script>
